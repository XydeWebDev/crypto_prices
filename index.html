<!DOCTYPE html>
<html>

<head>
  <title>Crypto prices</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h1>Crypto prices</h1>

        <img src="img/btc.png">

        <div id="btc-percent" class="percent"></div>
      </div>

      <div class="price-container">
        <img src="img/eth.png">
        <h2>Ethereum <span class="symbol">ETH</span></h2>

      </div>

      <div class="price-container">
        <img src="img/bnb.png">

      </div>
    </div>

        <img src="img/etc.png">
